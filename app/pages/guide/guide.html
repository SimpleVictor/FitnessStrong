<ion-header>
  <ion-toolbar>
    <ion-title>
      Guide
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="guide">
  <div class="badge-item">
      <ion-badge item-right primary>Level: {{singleData.level}}</ion-badge>
      <ion-badge item-right danger>Equipment: {{singleData.equipment}}</ion-badge>
      <ion-badge item-right favorite>Type: {{singleData.type}}</ion-badge>
  </div>


  <ion-card>


    <ion-card-header>
      {{singleData.muscle}}
    </ion-card-header>

    <ion-card-content>
      <p *ngFor="let single of singleData.guide; let i = index"><strong>{{i + 1}}.</strong> {{single}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
