<ion-header>

  <ion-navbar>
    <ion-title>You chosen {{partChosen}}!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="individual">

  <!--<ion-label>Machine</ion-label>-->
  <!--<ion-toggle disabled checked="false"></ion-toggle>-->

  <!--<ion-label>Body only</ion-label>-->
  <!--<ion-toggle disabled checked="false"></ion-toggle>-->

  <!--<ion-label>Barbell</ion-label>-->
  <!--<ion-toggle disabled checked="false"></ion-toggle>-->

  <!--<ion-label>Dumbbell</ion-label>-->
  <!--<ion-toggle disabled checked="false"></ion-toggle>-->

  <!--<ion-label> Cables</ion-label>-->
  <!--<ion-toggle disabled checked="false"></ion-toggle>-->


  <img src="img/protein.png" id="shaker" (tap)="onTouch()">
  <p style="color: white;text-align: center" id="shakerText">Tap for a workout</p>


  <ion-card id="mycard">

    <ion-slides pager>
      <ion-slide>
        <img src="{{singleData.pic1}}"/>
      </ion-slide>

      <ion-slide>
        <img src="{{singleData.pic2}}"/>
      </ion-slide>
    </ion-slides>


    <ion-card-content>
      <ion-card-title>
        {{singleData.muscle}}
      </ion-card-title>
      <p>
        <strong>Equipment</strong> : {{singleData.equipment}}
        <strong>Difficulty</strong> : {{singleData.level}}
        <strong>Type</strong> : {{singleData.type}}
      </p>
    </ion-card-content>

    <ion-row no-padding text-center>
      <ion-col>
        <button clear small danger (click)="addWorkout(singleData)">
          <ion-icon name='ios-add-circle'></ion-icon>
          Add
        </button>
      </ion-col>
      <ion-col>
        <button clear small danger (click)="goToGuide()">
          <ion-icon name='clipboard'></ion-icon>
          Guide
        </button>
      </ion-col>
      <ion-col>
        <button clear small danger>
          <ion-icon name='bookmark'></ion-icon>
          Save
        </button>
      </ion-col>
    </ion-row>


  </ion-card>

<br/><br/>

  <button *ngIf="showButton" (tap)="shakeAgain()" full>Shake again!</button>





</ion-content>
